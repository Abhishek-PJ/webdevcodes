
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h4 class="text-center">User Registration</h4>
        <form id="userForm" novalidate>
            
            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name">
                <small class="text-danger" id="nameError"></small>
            </div>

            <!-- Lastname -->
            <div class="mb-3">
                <label class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname">
                <small class="text-danger" id="lastnameError"></small>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <small class="text-danger" id="emailError"></small>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
                <small class="text-danger" id="phoneError"></small>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <small class="text-danger" id="genderError"></small>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <small class="text-danger" id="passwordError"></small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent actual form submission

        let isValid = true;

        let name = document.getElementById('name').value.trim();
        let lastname = document.getElementById('lastname').value.trim();
        let email = document.getElementById('email').value.trim();
        let phone = document.getElementById('phone').value.trim();
        let gender = document.getElementById('gender').value;
        let password = document.getElementById('password').value;

        // Reset previous error messages
        document.getElementById('nameError').textContent = "";
        document.getElementById('lastnameError').textContent = "";
        document.getElementById('emailError').textContent = "";
        document.getElementById('phoneError').textContent = "";
        document.getElementById('genderError').textContent = "";
        document.getElementById('passwordError').textContent = "";

        // Validation logic
        if (name.length < 3) {
            document.getElementById('nameError').textContent = "Full Name must be at least 3 characters.";
            isValid = false;
        }
        if (lastname.length < 3) {
            document.getElementById('lastnameError').textContent = "Lastname must be at least 3 characters.";
            isValid = false;
        }
        if (!/^\S+@\S+\.\S+$/.test(email)) {
            document.getElementById('emailError').textContent = "Enter a valid email address.";
            isValid = false;
        }
        if (!/^\d{10}$/.test(phone)) {
            document.getElementById('phoneError').textContent = "Phone number must be 10 digits.";
            isValid = false;
        }
        if (gender === "") {
            document.getElementById('genderError').textContent = "Please select a gender.";
            isValid = false;
        }
        if (password.length < 6 || !/[A-Za-z]/.test(password) || !/\d/.test(password)) {
            document.getElementById('passwordError').textContent = "Password must be at least 6 characters and contain letters and numbers.";
            isValid = false;
        }

        // If all validations pass
        if (isValid) {
            alert('Form submitted successfully!');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
